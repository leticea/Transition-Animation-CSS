<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transition - Delay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box-red {
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }

        .box-red {
            background-color: red;
        }

        .box-red:hover {
            background-color: #ff0;
            transition-property: background-color;
        }
    </style>
</head>    
<body>
    <div class="box-red"></div>
</body>
</html>
